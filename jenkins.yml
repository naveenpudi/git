---
- name: Install Jenkins on Ubuntu
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Java 11
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Add Jenkins GPG key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian binary/"
        state: present
        filename: jenkins

    - name: Update apt cache again (after adding Jenkins repo)
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Ensure Jenkins user owns Jenkins directory
      file:
        path: /var/lib/jenkins
        owner: jenkins
        group: jenkins
        state: directory
        recurse: yes

    - name: Reload systemd
      command: systemctl daemon-reload

    - name: Start and enable Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: true

    - name: Allow Jenkins port 8080 through UFW
      ufw:
        rule: allow
        port: 8080
        proto: tcp
      when: ansible_facts.os_family == "Debian"

